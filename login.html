<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="login.js"></script>
</head>
<body>  

<div id="main">
   <nav>
       <input type="checkbox" id="check">
       <label for="check" class="checkbtn"> 
           <i class="fas fa-bars"></i>
       </label>
        <label class="logo">X-workz</label>
        <ul>
            <li><a class="active" href="homeP.html">HOME</a></li>
            <li><a class="active" href="SignUp.html">SIGN-UP</a></li>
        </ul>
    
    </nav>
</div>
    
<div class="login-box" >
    <h1>Login</h1>

<div class="textbox" >
    <i class="fa fa-user" aria-hidden="true" style="color:rgb(93, 114, 60);"></i>
    <input type="text" placeholder="username" name="username" id="username" style="color: rgb(93, 114, 60);font-size: 20px; font-style: italic;">
</div>

<div class="textbox">
    <i class="fa fa-lock" aria-hidden="true" style="color: rgb(93, 114, 60);"></i>  
    <input type="password" placeholder="password" name="password" id="password" style="color:maroon;font-size: 20px; font-style: italic;">
</div>

<input class="btn" type="button" name="" value="submit" style="color: maroon;font-size: 20px; font-style: italic;" onclick="validate()" >

</div>

</div>
<div class="fixed-footer" >
    <div class="container">Copyright &copy; 2021  X-workz</div>        
</div>



</body>


</html>
