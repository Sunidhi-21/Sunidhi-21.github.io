<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign-Up Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="sig.js"></script>

</head>
<body>

<div id="main">
   <nav>
       <input type="checkbox" id="check">
       <label for="check" class="checkbtn"> 
           <i class="fas fa-bars"></i>
       </label>
        <label class="logo">X-workz</label>
        <ul>
            <li><a class="active" href="homeP.html">HOME</a></li>
            <li><a class="active" href="login.html">SIGN-IN</a></li>
        </ul>
    
    </nav>
</div>
    
<div class="login-box">
    <h1>Sign-Up</h1>

<div class="textbox">
        <i class="fa fa-envelope" aria-hidden="true" style="color:rgb(93, 114, 60);"></i>
        <label id="lblemail" style="color:maroon;font-size: small;font-weight: bold"></label>
        
        <input type="email" placeholder="email" name="email" id="email" value="" style="color: rgb(93, 114, 60);font-size: 20px; font-style: italic;" oninput="validate()">
</div>

<div class="textbox">
    <i class="fa fa-envelope" aria-hidden="true" style="color:rgb(93, 114, 60);"></i>
    <label id="lblemail1" style="color:maroon;font-size: small;font-weight: bold"></label>
   
    <input type="email" placeholder="confirm email" name="email" id="email1" value="" style="color: rgb(93, 114, 60);font-size: 20px; font-style: italic;" oninput="validate()">
</div>

<div class="textbox">
    <i class="fa fa-lock" aria-hidden="true" style="color: rgb(93, 114, 60);"></i> 
    <label id="lblpass" style="color:maroon;font-size: small;font-weight: bold"></label>
     
    <input type="password" placeholder="password" name="password" id="password" value="" style="color:rgb(93, 114, 60);font-size: 20px; font-style: italic;" oninput="validate()">
</div>

<div class="textbox">
    <i class="fa fa-lock" aria-hidden="true" style="color: rgb(93, 114, 60);"></i>  
    <label id="lblpass1" style="color:maroon;font-size: small;font-weight: bold"></label>
    
    <input type="password" placeholder="confirm password" name="password1" id="password1" value="" style="color:rgb(93, 114, 60);font-size: 20px; font-style: italic;" oninput="validate()">
</div>

<div class="textbox">
    <i class="fa fa-user" aria-hidden="true" style="color:rgb(93, 114, 60);"></i>
    <label id="lbluser" style="color:maroon;font-size: small;font-weight: bold"></label>
    
    <input type="text" placeholder="username" name="username" id="username" value="" style="color: rgb(93, 114, 60);font-size: 20px; font-style: italic;" oninput="validate()">
</div>

<div class="textbox">
    <i class="fa fa-phone" aria-hidden="true" style="color: rgb(93, 114, 60);"></i>  
    <label id="lblphone" style="color:maroon;font-size: small;font-weight: bold"></label>
    
    <input type="text" placeholder="phone" name="phone" id="phone" value="" style="color:rgb(93, 114, 60);font-size: 20px; font-style: italic;" oninput="validate()">
</div>

<input class="btn" type="button" name="" value="create account" style="color: maroon;font-size: 20px; font-style: italic;" onclick="validate()">

</div>

</div>
<div class="fixed-footer" >

</div>

</body>


</html>
